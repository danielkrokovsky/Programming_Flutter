  <h2 id="d24e44112">main</h2>

  <p id="d24e44115">

Main is the function  that gets called when we start any kind of Dart program, including Flutter apps. It has a <span class="cf ic">void</span> return type and it takes no arguments. It can be <span class="cf ic">async</span>.</p>
